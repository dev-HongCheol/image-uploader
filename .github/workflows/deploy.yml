name: Build and Deploy with Multi-stage Docker

on:
  push:
    branches: ["feat-ci-lightweight"]
  pull_request:
    branches: ["master"]
    types:
      - closed
  workflow_dispatch:

env:
  NODE_VERSION: "20.11"
  CONTAINER_NAME: "image-uploader"
  CONTAINER_PORT: "23333:3000"
  # BuildKit ÌôúÏÑ±Ìôî
  DOCKER_BUILDKIT: 1
  BUILDX_PLATFORMS: "linux/arm64"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  docker-build-and-deploy:
    name: Multi-stage Docker Build and Deploy
    runs-on: [self-hosted]
    # PushÏôÄ merged PRÏóêÏÑú Ïã§Ìñâ
    if: github.event_name == 'push' || github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Îçî Îπ†Î•∏ Ï≤¥ÌÅ¨ÏïÑÏõÉÏùÑ ÏúÑÌï¥ shallow clone ÏÇ¨Ïö©
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
          platforms: linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build local base image
        run: |
          # Î°úÏª¨ Î≤†Ïù¥Ïä§ Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
          if ! docker images image-uploader-base:latest --format "{{.ID}}" | grep -q .; then
            echo "üî® Building local base image..."
            docker build -f Dockerfile.base -t image-uploader-base:latest .
            echo "‚úÖ Local base image built"
          else
            echo "‚úÖ Local base image already exists"
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          # GitHub Actions Ï∫êÏãú ÌôúÏö©
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ github.ref_name }}
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ github.ref_name }}-${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ vars.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

      - name: Deploy locally
        run: |
          set -e

          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          IMAGE="ghcr.io/${{ steps.repo.outputs.repository }}:${{ github.ref_name }}"
          BACKUP_IMAGE="ghcr.io/${{ steps.repo.outputs.repository }}:backup"

          # ÌòÑÏû¨ Ïã§Ìñâ Ï§ëÏù∏ Ïª®ÌÖåÏù¥ÎÑà Î∞±ÏóÖ
          if docker ps -q -f name=$CONTAINER_NAME | grep -q .; then
            docker commit $CONTAINER_NAME $BACKUP_IMAGE || true
          fi

          # Ìó¨Ïä§Ï≤¥ÌÅ¨ Ìï®Ïàò
          health_check() {
            local max_attempts=30
            local attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              if curl -f -s http://localhost:23333 >/dev/null 2>&1; then
                return 0
              fi
              sleep 10
              attempt=$((attempt + 1))
            done
            return 1
          }

          # Î°§Î∞± Ìï®Ïàò
          rollback() {
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            if docker images -q $BACKUP_IMAGE | grep -q .; then
              docker run -d -p ${{ env.CONTAINER_PORT }} --name $CONTAINER_NAME \
                --restart unless-stopped \
                --log-driver json-file \
                --log-opt max-size=10m \
                --log-opt max-file=3 \
                $BACKUP_IMAGE
            else
              exit 1
            fi
          }

          # Ïª®ÌÖåÏù¥ÎÑà Î∞∞Ìè¨
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          if ! docker pull $IMAGE; then
            rollback
            exit 1
          fi

          if ! docker run -d -p ${{ env.CONTAINER_PORT }} --name $CONTAINER_NAME \
            --restart unless-stopped \
            --log-driver json-file \
            --log-opt max-size=10m \
            --log-opt max-file=3 \
            --memory=1g \
            --cpus=1.5 \
            $IMAGE; then
            rollback
            exit 1
          fi

          # Ìó¨Ïä§Ï≤¥ÌÅ¨
          if ! health_check; then
            rollback
            exit 1
          fi

          # Ï†ïÎ¶¨
          docker image prune -f --filter "until=24h"
          docker container prune -f
          docker volume prune -f
          docker builder prune -f --filter "until=48h"


